<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <input id="screen" class="screen" readonly type="text">
        <input class="button first" type="button" data-type="button" value="1">
        <input class="button second" type="button" data-type="button" value="2">
        <input class="button third" type="button" data-type="button" value="3">
        <input class="button fourth operator" type="button" data-type="operator" value="+">
        <input class="button first" type="button" data-type="button" value="5">
        <input class="button second" type="button" data-type="button" value="6">
        <input class="button third" type="button" data-type="button" value="7">
        <input class="button fourth operator" type="button" data-type="operator" value="-">
        <input class="button first" type="button" data-type="button" value="8">
        <input class="button second" type="button" data-type="button" value="9">
        <input class="button third" type="button" data-type="button" value="0">
        <input class="button fourth operator" type="button" data-type="operator"  value="*">
        <input class="equals" type="button" onclick="calc()" value="="">
        <input class="button fourth operator" type="button" data-type="operator" value="/">
        <input class="button clear" type="button" onclick="clearAll()" value="C">
    </div>

    <!-- <script src="js/script.js"></script> -->
    <script src="js/object.js"></script>
</body>
</html>
